<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{layout :: html(~{::section})}">
<body style="background: linear-gradient(120deg, #E9F1FA 60%, #00ABE4 100%); min-height: 100vh;">
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" style="border-radius: 1.5rem;">
                <div class="card-body p-5">
                    <h2 th:text="${category.id == null ? 'Add New Category' : 'Edit Category'}" class="mb-4 text-center" style="color:var(--primary-color);font-weight:700;"></h2>

                    <form th:action="@{/categories/save}" th:object="${category}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-4">
                            <label for="name" class="form-label">Category Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter category name" required
                                       style="border-radius: 2rem; box-shadow: 0 2px 8px #e9f1fa;" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            <div class="invalid-feedback" th:unless="${#fields.hasErrors('name')}">Please provide a category name.</div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-align-left"></i></span>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                                         placeholder="Enter category description (optional)"
                                         style="border-radius: 2rem; box-shadow: 0 2px 8px #e9f1fa;"
                                         th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            <div class="form-text">Maximum 500 characters</div>
                        </div>

                        <div class="d-flex gap-2 mt-4 justify-content-center">
                            <button type="submit" class="btn btn-primary px-4 py-3" style="border-radius:2rem;font-size:1.1rem;letter-spacing:0.5px;box-shadow:0 2px 12px #00abe42a;">
                                <i class="fas fa-save me-1"></i> Save Category
                            </button>
                            <a th:href="@{/categories/list}" class="btn btn-secondary px-4 py-3" style="border-radius:2rem;">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
