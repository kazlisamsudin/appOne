<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{layout :: html(~{::section})}">
<body style="background: linear-gradient(120deg, #E9F1FA 60%, #00ABE4 100%); min-height: 100vh;">
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" style="border-radius: 1.5rem;">
                <div class="card-body p-5">
                    <h2 class="mb-4 text-center" style="color:var(--primary-color);font-weight:700;">Category Details</h2>

                    <div class="mb-4">
                        <label class="form-label">Category Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white text-primary"><i class="fas fa-tag"></i></span>
                            <input type="text" class="form-control" th:value="${category.name}" readonly style="border-radius: 2rem; box-shadow: 0 2px 8px #e9f1fa;">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Description</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white text-primary"><i class="fas fa-align-left"></i></span>
                            <textarea class="form-control" rows="4" readonly style="border-radius: 2rem; box-shadow: 0 2px 8px #e9f1fa;" th:text="${category.description ?: 'No description provided'}"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Product Count</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-boxes"></i></span>
                                <input type="text" class="form-control" th:value="${productCount + ' products'}" readonly style="border-radius: 2rem; box-shadow: 0 2px 8px #e9f1fa;">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Created Date</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-calendar"></i></span>
                                <input type="text" class="form-control" th:value="${#temporals.format(category.createdAt, 'MMM dd, yyyy')}" readonly style="border-radius: 2rem; box-shadow: 0 2px 8px #e9f1fa;">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a th:href="@{/categories/list}" class="btn btn-secondary px-4 py-2 rounded-pill shadow-sm">Back to Categories</a>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning px-4 py-2 rounded-pill shadow-sm" sec:authorize="hasRole('ADMIN')">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm" sec:authorize="hasRole('ADMIN')"
                           onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
